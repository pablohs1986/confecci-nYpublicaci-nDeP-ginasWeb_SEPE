<!DOCTYPE html> <!-- Declara el tipo de documento, en este caso, html5 -->
<html> <!-- Identifica el formáto de la página y marca el inicio y el final de cualquier archivo html. Todo lo demás se contiene en él.-->
    <head> <!-- Muestra información sobre la página (), no se muestra en el navegador. También figuran los enlaces a las hojas de estilo y scripts.-->
        <meta charset="utf-8"> <!--Esta etiqueta "meta" nos indica el tipo de codificación para nuestra web (en este caso, utf-8).-->
        <title> <!-- Muestra un mensaje (por lo general el título) en la barra de título de nuestro navegador.-->
            Mi página web!
        </title>
    </head>
    <body> <!-- Contiene el contenido de la web -->
    </body>
</html>
